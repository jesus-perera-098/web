<!DOCTYPE html>
<html lang="es">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invitación San Valentín</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Botón para reproducir música -->
  <button id="play-music">🎵 Reproducir Música</button>

  <div class="container">
    <!-- GIF inicial -->
    <img src="Gif/1.gif" alt="GIF inicial" id="gif" class="gif">
    
    <!-- Texto entre el GIF y los botones -->
    <p id="texto">¿Quieres ser mi San Valentín? ❤️</p>

    <div class="buttons">
      <button class="btn" id="btn-si">Sí</button>
      <button class="btn" id="btn-no">No</button>
    </div>

    <!-- Botón para descargar el PDF (inicialmente oculto) -->
    <a id="btn-descargar" download style="display: none;" class="btn">Descargar Invitación PDF</a>

    <!-- Música de fondo -->
    <audio id="musica-fondo" src="musica/Raymix - Oye Mujer.mp3" loop></audio>
  </div>

  <script src="script.js"></script>
</body>
</html>
